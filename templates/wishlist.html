<!DOCTYPE html>
<html lang="en">
 
<head>

    <title>Python Flask Bucket List App</title>

    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
        <!--navbar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h3 class="navbar-brand">Python Flask App</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="logout">Logout</a>
                  </li>
                  <li class="navbar-nav mr-auto">
                    <a class="nav-link" href="wishlist">Add a book</a>
                  </li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="jumbotron">
            <form class="form-horizontal" method="post" action="/addBook">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add a book</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="Title" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Text input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtAuthor">Author</label>
                        <div class="col-md-4">
                            <input id="txtAuthor" name="inputAuthor" type="text" placeholder="Author" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtGenre">Genre</label>
                        <div class="col-md-4">
                            <input id="txtGenre" name="inputGenre" type="text" placeholder="Genre" class="form-control input-md">
                        </div>
                    </div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Add" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
            </div>
        </section>
        </div>
 </body>
</html>
