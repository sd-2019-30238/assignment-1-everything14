<!DOCTYPE html>
<html lang="en">
 
<head>

    <title>Python Flask Bucket List App</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <h3 class="navbar-brand">Python Flask App</h3>
            <span class="navbar-text">Logged in as {{username}}</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="logout">Logout</a>
                  </li>
                  <li class="navbar-nav mr-auto">
                    <a class="nav-link" href="wishlist">Add a book</a>
                </ul>
            </div>
        </nav>

        <div class="jumbotron">
            <h1>Welcome Home {{username}}!</h1>
            <div class="list-group"></div>
        </div>

        <footer class="footer">       
        </footer>
 
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    function deleteBook(id){
        $.ajax({
            url: id + '/deleteBook',
            type: 'POST',
            async: true,
            success: function(res) {
                alert("Deleted succesfully!");
                location.reload();
            }
        })
    }

    $(function() {
        $.ajax({
            url: '/getBooks',
            type: 'GET',
            success: function(res) {
                var div = $('<div>')
                .attr('class', 'list-group')
                .append($('<a>')
                    .attr('class', 'list-group-item active')
                    .append($('<input type="button" value="Delete"></input>'))
                        .append($('<h4>')
                            .attr('class', 'list-group-item-heading'),
                            $('<p>')
                            .attr('class', 'list-group-item-text')));
				var book = '';
				
				$.each(JSON.parse(res),function(index, value){
					book = $(div).clone();
					$(book).find('h4').text(value.Title);
                    $(book).find('p').text(value.Genre);
                    $(book).find('input').attr("onclick", "deleteBook(" + value.Id + ")");
					$('.jumbotron').append(book);
                        });
                    },
                        error: function(error) {
                            console.log(error);
                    }
        });
    });
</script>
</html>
